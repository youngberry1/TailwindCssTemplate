<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">MySite</h1>
      <nav>
        <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-600">Home</a>
        <a href="about.html" class="mx-2 text-gray-700 hover:text-blue-600">About</a>
        <a href="contact.html" class="mx-2 text-blue-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="py-12 px-6 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 font-medium" for="name">Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium" for="message">Message</label>
        <textarea id="message" rows="5" class="w-full px-4 py-2 border rounded" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Send Message
      </button>
    </form>
  </section>

  <footer class="bg-white text-center py-6 shadow-inner mt-12">
    <p class="text-gray-500">&copy; 2025 MySite. All rights reserved.</p>
  </footer>

</body>
</html>
